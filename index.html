<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic arithmetic calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <main class="index-container">
      <section class="calculations-area">0</section>
      <section class="answers-area">0</section>
      <section class="buttons-area">
        <button class="x-squared">x^2</button>
        <button class="x-root">sqrt</button>
        <button class="modulus">%</button>
        <button class="division operand-btn">/</button>
        <button id="num-7" class="num-btn">7</button>
        <button id="num-8" class="num-btn">8</button>
        <button class="num-9">9</button>
        <button class="multiplication">*</button>
        <button class="num-4">4</button>
        <button class="num-5">5</button>
        <button class="num-6">6</button>
        <button class="subtraction">-</button>
        <button class="num-1 ">1</button>
        <button class="num-2">2</button>
        <button class="num-3">3</button>
        <button class="addition">+</button>
        <button class="clear-btn">AC</button>
        <button class="num-0">0</button>
        <button class="comma">.</button>
        <button class="equal-sign">=</button>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
<html>
