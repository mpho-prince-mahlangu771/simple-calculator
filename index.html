<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic arithmetic calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <main class="index-container">
      <section class="calculations-area"></section>
      <section class="answers-area">0</section>
      <section class="buttons-area">
        <button id="x-squared" class="operand-btn">(x)<sup>2</sup></button>
        <button id="modulus" class="operand-btn">%</button>
        <button id="delete" class="misc-btn">del</button>
        <button id="division" class="operand-btn">/</button>
        <button id="num-7" class="num-btn">7</button>
        <button id="num-8" class="num-btn">8</button>
        <button id="num-9" class="num-btn">9</button>
        <button id="multiplication" class="operand-btn">*</button>
        <button id="num-4" class="num-btn">4</button>
        <button id="num-5" class="num-btn">5</button>
        <button id="num-6" class="num-btn">6</button>
        <button id="subtraction" class="operand-btn">-</button>
        <button id="num-1" class="num-btn">1</button>
        <button id="num-2" class="num-btn">2</button>
        <button id="num-3" class="num-btn">3</button>
        <button id="addition" class="operand-btn">+</button>
        <button id="clear-btn" class="misc-btn">AC</button>
        <button id="num-0" class="num-btn">0</button>
        <button id="comma" class="misc-btn">.</button>
        <button id="equal-sign" class="misc-btn">=</button>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
<html>
