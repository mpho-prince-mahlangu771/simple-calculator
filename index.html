<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic arithmetic calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <main class="index-container">
      <section class="calculations-area">0</section>
      <section class="answers-area">0</section>
      <section class="buttons-area">
        <button id="x-squared" class="operand-btn">x^2</button>
        <button id="x-root" class="operand-btn">sqrt</button>
        <button id="modulus" class="operand-btn">%</button>
        <button class="division operand-btn">/</button>
        <button id="num-7" class="num-btn">7</button>
        <button id="num-8" class="num-btn">8</button>
        <button id="num-9" class="num-btn">9</button>
        <button class="multiplication">*</button>
        <button id="num-4" class="num-btn">4</button>
        <button id="num-5" class="num-btn">5</button>
        <button id="num-6" class="num-btn">6</button>
        <button class="subtraction">-</button>
        <button id="num-1" class="num-btn">1</button>
        <button id="num-2" class="num-btn">2</button>
        <button id="num-3" class="num-btn">3</button>
        <button class="addition">+</button>
        <button class="clear-btn">AC</button>
        <button id="num-0" class="num-btn">0</button>
        <button class="comma">.</button>
        <button class="equal-sign">=</button>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
<html>
